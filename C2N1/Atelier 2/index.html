<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Fylo </title>
</head>
<body>
  <section class="container">
    <div class="box-1">
      <div class="logo">
        <img  class="fylo-logo" src="images/logo.svg" alt="logo">
      </div>
      <div class="holder">
        <a href="#"><img class="background-1" src="./images/icon-document.svg" alt="document"></a>
        <a href="#"> <img class="background-2" src="./images/icon-folder.svg" alt="folder"></a>
        <a href="#"> <img class="background-3" src="./images/icon-upload.svg" alt="upload"></a>
      </div>
    </div>
    <div class="box-2">
      <div class="notif">
        <!-- 185 GB LEFT -->
        <div class="GB-left">
          <strong>185</strong><small>GB Left</small>
        </div>
      </div>
      <div class="article progress-bar">
        <!-- You've used.... text -->
        <div class="used">
          Youâ€™ve used <strong>815 GB</strong> of your storage
        </div>      
        <div>
          <div class="bar-1">
            <div class="bar-2">
              <div class="cercle"></div>
            </div>
          </div>
          <div class="count">
            <!-- 0 -- 100 -->
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
